{% extends 'base.html' %}
{% block content %}

    <h1>{{ user.full_name }}</h1>
    {% if stories %}
        {% for story in stories %}
            {% include "../../mod_story/story/story.html" %}
        {% endfor %}
    {% else %}
        <p>Nothing to show here...write a new story</p>
        <a href="{{url_for('dashboard.write_story', username=user.username)}}">New Story</a>
    {% endif %}
        
{% endblock %}
