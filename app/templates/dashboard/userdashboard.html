{% extends 'base.html' %}
{% block content %}

    <h1>User {{ user.full_name }}</h1>
    {% if stories%}
        {% for story in stories %}
            {{ story }}
        {% endfor %}
    {% else %}
        <p>Nothing to show here...write a new story</p>
        <a href="{{url_for('dashboard.write_story')}}">New Story</a>
    {% endif %}
        
{% endblock %}
