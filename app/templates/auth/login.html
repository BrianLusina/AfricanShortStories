    <!--Account Login-->
    <div class="form-panel one">
        <div class="form-header">
            <h1>Account Login</h1>
        </div>
        <div class="form-content">
            <form name="login_form" method="post" action="{{ url_for('auth.login') }}">
                {{ login_form.csrf_token }}
                {{ login_form.hidden_tag() }}
                <div class="form-group">
                    <label for="email">Email</label>
                    {{ login_form.email(required_="required") }}
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    {{ login_form.password(required_="required") }}
                </div>
                <div class="form-group">
                    <label class="form-remember">
                        {{ login_form.remember_me }} Remember Me
                    </label>
                    <a href="{{ url_for('auth.forgot_password') }}" class="form-recovery">
                        Forgot Password?
                    </a>
                </div>
                <div class="form-group">
                    {{ login_form.login(class_="login-button") }}
                </div>
            </form>
        </div>
    </div>
